{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-sm border-0 p-4">
        <h2 class="mb-3 text-primary fw-bold">Apply for: {{ job.title }}</h2>
        <p class="mb-3"><strong>Company:</strong> {{ job.company_name }}</p>
        <p class="mb-4"><strong>Location:</strong> {{ job.location }}</p>

        <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <div class="styled-form">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success w-100 fw-semibold mt-3">Submit Application</button>
        </form>
    </div>
</div>
<style>
    .styled-form p {
        margin-bottom: 1.2rem;
    }

    .styled-form p label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.4rem;
        color: #333;
    }

    .styled-form p input,
    .styled-form p select,
    .styled-form p textarea {
        width: 100%;
        padding: 0.45rem 0.75rem;
        font-size: 1rem;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    .styled-form p input:focus {
        border-color: #0d6efd;
        outline: none;
        box-shadow: 0 0 0 0.1rem rgba(13, 110, 253, 0.25);
    }

    .styled-form ul.errorlist {
        list-style: none;
        padding-left: 0;
        margin-top: 0.25rem;
        color: #dc3545;
        font-size: 0.9rem;
    }

    .styled-form .helptext {
        font-size: 0.85rem;
        color: #6c757d;
    }
</style>
{% endblock %}
