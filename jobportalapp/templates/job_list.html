{% extends 'base.html' %}
{% block content %}
<h2>All Available Jobs</h2>

<form method="get" class="mb-4">
    <input type="text" name="q" value="{{ request.GET.q }}" class="form-control" placeholder="Search by title, company, location...">
</form>

<ul class="list-group">
    {% for job in jobs %}
        <li class="list-group-item">
            <h5>{{ job.title }}</h5>
            <p>{{ job.company_name }} | {{ job.location }}</p>
            <a href="{% url 'apply_job' job.id %}" class="btn btn-sm btn-outline-primary">Apply</a>
        </li>
    {% empty %}
        <li class="list-group-item">No jobs found.</li>
    {% endfor %}
</ul>
{% endblock %}
