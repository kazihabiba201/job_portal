<!DOCTYPE html>
<html>
<head>
    <title>Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success px-4">
    <a class="navbar-brand text-white" href="/">Job Portal</a>
    <div class="ms-auto">
        {% if user.is_authenticated %}
            <a class="btn btn-outline-light me-2" href="{% url 'dashboard' %}">Dashboard</a>
            <a class="btn btn-outline-warning" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-warning" href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
